        <header>
            <div class="title">PRODUCT LIST</div>

                <span>0</span>
            </div>
        </header>
        <div class="listProduct">

        </div>
    </div>
    <div class="cartTab">
        <h1>Your Favourite Items</h1>
        <div class="listCart">
        </div>
        <div class="whtmg">
            <form>
                <h1>Send Your Order</h1>
                <label for="">Name</label>
                <input type="text" class="namemy">
        
                <label for="">Mobile Number</label>
                <input type="text" class="email">
        
                <label for="">Address</label>
                <input type="text" class="country">
        
                <label for="">Your order</label>
                <textarea class="message"></textarea>
                <button class="sendbtn" type="button" onclick="sendwhatsapp();"><i class="fa-brands fa-whatsapp"></i> Send Via WhatsApp</button>
                <script>
                    function sendwhatsapp(){
                     var phonenumber = "+94715344743";
              
                     var namemy = document.querySelector(".namemy").value;
                     var email = document.querySelector(".email").value;
                     var country = document.querySelector(".country").value;
                     var message = document.querySelector(".message").value;
              
                     var url = "https://wa.me/" + phonenumber + "?text="
                     +"*Name :* "+namemy+"%0a"
                     +"%0a"
                     +"*Mobile :* "+email+"%0a"
                     +"%0a"
                     +"*Address:* "+country+"%0a"
                     +"%0a"
                     +"*Message :* "+message
                     +"%0a%0a"
              
                     window.open(url, '_blank').focus();
                   }
                  </script>
            </form>
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">Check Out</button>
        </div>
    </div>
